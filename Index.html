
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="container d-flex justify-content-center align-items-center" >
        <form class="form" >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control required" id="name" placeholder="Enter your Name" onblur="namecheck()" onchange="button()">
            </div>
            <div id="namealert"></div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" class="form-control required" id="email" placeholder="Enter your Email" onblur="mailcheck()" onchange="button()">
            </div>
            <p id="emailalert"></p>
            <div class="form-group">
                <label for="num">Phone Number</label>
                <input type="text" class="form-control required" id="num" placeholder="Enter your phone number" onblur="numcheck()" onchange="button()">
              </div>
              <p id="phonealert"></p>
              <div class="form-group">
                <label for="img">Upload Image</label>
                <input type="file" class="form-control-file required" id="file" accept="image/png, image/jpeg" onchange="sizecheck()" onchange="button()">
              </div>
              <p id="fileInfo">
              </p>
              <img id="blah" src="#" style="display:none ;" /><br>
              <button type="submit" class="btn btn-info" id="submit-button"disabled>Submit</button>
          </form>

    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
